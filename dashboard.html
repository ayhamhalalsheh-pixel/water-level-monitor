<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A+ Water Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="dashboard.js"></script>
</head>
<body class="dashboard-body">

  <!-- شعار الشركة -->
  <header class="header">
    <h1 class="logo">A+</h1>
    <button id="logout">Logout</button>
  </header>

  <!-- كرة الماء -->
  <section class="sphere-container">
    <div class="water-sphere">
      <div class="wave sphere-wave1"></div>
      <div class="wave sphere-wave2"></div>
      <div class="percent-text" id="percentage">--%</div>
    </div>
    <p class="tank-label">Current Water Level</p>
  </section>

</body>
</html>
