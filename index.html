<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A+ Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKw3ywJDtI6bdzXWgG5mKotsq0NlMvOdI",
      authDomain: "wateresppro.firebaseapp.com",
      databaseURL: "https://wateresppro-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wateresppro",
      storageBucket: "wateresppro.firebasestorage.app",
      messagingSenderId: "342671515655",
      appId: "1:342671515655:web:8890c1e7d597dd9a460aa2",
      measurementId: "G-CY55LPRKHF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const uidInput = document.getElementById("uid");
    const messageBox = document.getElementById("message");

    window.login = function () {
      const email = emailInput.value;
      const password = passwordInput.value;
      const uid = uidInput.value;

      if (!email || !password || !uid) {
        messageBox.textContent = "Please fill all fields.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = `dashboard.html?uid=${uid}`;
        })
        .catch((error) => {
          messageBox.textContent = "Login failed: " + error.message;
        });
    };

    window.signup = function () {
      const email = emailInput.value;
      const password = passwordInput.value;
      const uid = uidInput.value;

      if (!email || !password || !uid) {
        messageBox.textContent = "Please fill all fields.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = `dashboard.html?uid=${uid}`;
        })
        .catch((error) => {
          messageBox.textContent = "Sign up failed: " + error.message;
        });
    };
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #001f3f, #003366);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* background wave animation */
    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20%;
      background: url('https://svgshare.com/i/vYf.svg') repeat-x;
      background-size: contain;
      animation: moveWaves 8s linear infinite;
      opacity: 0.3;
    }
    @keyframes moveWaves {
      from { background-position-x: 0; }
      to { background-position-x: 1000px; }
    }

    .logo {
      position: absolute;
      top: 30px;
      font-size: 2.5em;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 15px #0088cc;
      letter-spacing: 3px;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 1;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0090dd;
      transform: scale(1.05);
    }

    #message {
      color: #ff8080;
      margin-top: 10px;
      font-size: 0.9em;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="logo">A+</div>

  <div class="container">
    <h2>Sign In / Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="uid" placeholder="Device UID" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <div id="message"></div>
  </div>

  <div class="waves"></div>
</body>
</html>
