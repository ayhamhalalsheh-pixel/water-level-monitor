<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Level Login</title>
  <style>
    /* 🌊 خلفية أنيميشن الأمواج */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 200px;
      background: rgba(0, 150, 255, 0.3);
      border-radius: 43%;
      animation: wave 8s infinite linear;
    }

    .wave:nth-child(1) {
      animation-delay: 0s;
      opacity: 0.7;
    }

    .wave:nth-child(2) {
      animation-delay: -2s;
      opacity: 0.4;
    }

    .wave:nth-child(3) {
      animation-delay: -4s;
      opacity: 0.2;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* شعار الشركة */
    .logo {
      position: absolute;
      top: 40px;
      font-size: 36px;
      font-weight: 800;
      color: #0077b6;
      text-shadow: 0 0 8px rgba(0, 119, 182, 0.3);
      letter-spacing: 2px;
      font-family: "Segoe UI", sans-serif;
    }

    /* صندوق تسجيل الدخول */
    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      z-index: 5;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #00796b;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #00acc1;
      box-shadow: 0 0 8px rgba(0, 172, 193, 0.4);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #004d40;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
  </style>
</head>

<body>
  <!-- 🌊 أمواج الخلفية -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- شعار الشركة -->
  <div class="logo">A+</div>

  <!-- صندوق تسجيل الدخول -->
  <div class="login-box">
    <h2>Water Monitor</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="uid" placeholder="Device UID" />
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <div class="note">💧 Monitor your water level anywhere</div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKw3ywJDtI6bdzXWgG5mKotsq0NlMvOdI",
      authDomain: "wateresppro.firebaseapp.com",
      databaseURL: "https://wateresppro-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wateresppro",
      storageBucket: "wateresppro.firebasestorage.app",
      messagingSenderId: "342671515655",
      appId: "1:342671515655:web:8890c1e7d597dd9a460aa2",
      measurementId: "G-CY55LPRKHF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const uidInput = document.getElementById("uid");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");

    function login() {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          window.location.href = `dashboard.html?uid=${uidInput.value}`;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function signup() {
      const email = emailInput.value;
      const password = passwordInput.value;
      const uid = uidInput.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          set(ref(db, `users/${uid}/waterLevel`), 0);
          alert("Account created! You can now log in.");
        })
        .catch((error) => {
          alert("Sign up failed: " + error.message);
        });
    }

    // ✅ لازم نربط الأزرار بالأحداث
    loginBtn.addEventListener("click", login);
    signupBtn.addEventListener("click", signup);

    // ✅ حل مشكلة عدم تعريف الدوال في الـ scope العام
    window.login = login;
    window.signup = signup;
  </script>
</body>
</html>
